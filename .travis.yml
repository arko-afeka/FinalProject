dist: bionic
env: 
  global:
    DOCKER_IMAGE: waf_build
jobs:
  include:
    - stage: build project
      language: java
      jdk: openjdk11
      services:
        - docker
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      script:
        - mkdir $TRAVIS_BUILD_DIR/dist
        - mkdir $TRAVIS_BUILD_DIR/dist/waf
        - cd $TRAVIS_BUILD_DIR/src/java
        - ./gradlew build
        - ./gradlew distZip  
        - cd $TRAVIS_BUILD_DIR
        - cp $TRAVIS_BUILD_DIR/src/java/waf/build/distributions/waf.tar $TRAVIS_BUILD_DIR/dist/waf
        - cp $TRAVIS_BUILD_DIR/src/docker/waf/Dockerfile $TRAVIS_BUILD_DIR/dist/waf
        - cd $TRAVIS_BUILD_DIR/dist/waf
        - docker build -t $DOCKER_IMAGE:latest .
      deploy:
        skip_cleanup: true
        provider: script
        script: bash $TRAVIS_BUILD_DIR/.heroku/deploy.sh
        on:
          branch: master



