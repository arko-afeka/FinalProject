plugins {
    id 'java'
}

allprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'

    java {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile group: 'com.google.code.guice-repository', name: 'guice-repository', version: '2.0.1'

        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
        compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.1'
        compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
        compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.2.2'
        compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

        implementation 'org.apache.commons:commons-lang3:3.9'
    }
}

