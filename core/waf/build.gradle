plugins {
    id 'com.google.protobuf' version '0.8.10'
    id 'application'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.10.0'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.25.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

dependencies {
    implementation 'io.grpc:grpc-netty-shaded:1.25.0'
    implementation 'io.grpc:grpc-protobuf:1.25.0'
    implementation 'io.grpc:grpc-stub:1.25.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'

    compile 'javax.annotation:javax.annotation-api:1.3.2'

    compile project(':infrastructure')
    compile project(':validator')

    testCompile 'io.grpc:grpc-testing:1.23.0'
}

application {
    mainClassName = 'org.afeka.project.App'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}